name: CVI Calculation and Dashboard Update

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  fetch-options-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Fetch options data + update CVI files
        run: node scripts/fetchOptionsData.js

      - name: Ensure timeseries file exists (first run bootstrap)
        run: |
          if [ ! -f docs/cvi_timeseries.json ]; then
            echo "[]" > docs/cvi_timeseries.json
          fi

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            docs/cvi.json
            docs/cvi_timeseries.json
          message: "Update CVI smile + timeseries"
          default_author: github_actions
