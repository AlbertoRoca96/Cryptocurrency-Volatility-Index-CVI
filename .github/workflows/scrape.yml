name: CVI Calculation and Dashboard Update

on:
  schedule:
    - cron: '*/30 * * * *'    # every 30 minutes
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  fetch-options-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Build CVI data for all assets
        run: node scripts/fetchOptionsData.js

      - name: Bootstrap manifest on first run
        run: |
          if [ ! -f docs/cvi_manifest.json ]; then
            echo "{\"assets\":[]}" > docs/cvi_manifest.json
          fi

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            docs/**
          message: "Update CVI (multi-asset): smile + timeseries + manifest"
          default_author: github_actions
