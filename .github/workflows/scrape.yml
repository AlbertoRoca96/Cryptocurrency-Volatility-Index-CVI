name: CVI Calculation and Dashboard Update

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: cvi-scrape
  cancel-in-progress: true

jobs:
  fetch-options-data:
    runs-on: ubuntu-latest
    env:
      # Skip noisy assets without touching code:
      CVI_EXCLUDE: XRP,ADA,LINK,LTC
      # (Optional) Explicitly pick a subset without code changes (e.g., "BTC,ETH,SOL")
      CVI_INCLUDE: ""
      # (Optional) CoinGecko Pro key to reduce rate-limiting (leave blank if not used)
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bootstrap manifest on first run
        run: |
          mkdir -p docs
          [ -f docs/cvi_manifest.json ] || echo '{"assets":[]}' > docs/cvi_manifest.json

      - name: Set up Node.js (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create package-lock.json if missing
        if: ${{ hashFiles('package-lock.json') == '' }}
        run: npm install --package-lock-only --ignore-scripts --no-audit --no-fund

      - name: Set up Node.js (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --ignore-scripts --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build CVI data for all assets
        run: node scripts/fetchOptionsData.js

      - name: Commit and push changes (only if there are changes)
        uses: EndBug/add-and-commit@v9
        with:
          add: docs/**
          message: "Update CVI (multi-asset): smile + timeseries + manifest + signals + meta"
          default_author: github_actions
